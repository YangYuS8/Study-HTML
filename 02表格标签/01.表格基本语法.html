<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table>
    <!-- table为一个表格 -->
        <tr><th>姓名</th>   <th>性别</th>   <th>年龄</th></tr>
        <!-- th为加粗居中，一般用于表头，突出重要性 -->
        <tr><td>年</td>     <td>女</td>     <td>未知</td></tr>
        <!-- tr为一行，而td则是一行中的每一个小格子 -->
        <tr><td>夕</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>令</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>重岳</td>   <td>男</td>     <td>未知</td></tr> 
    </table>
    <p>--------------------------------------------------------------------------</p>
    <!-- 表格属性：此处仅作了解，后期会写在css里面，这里可以记一下有哪些单词 -->
    <p>下面是加了属性标签的表格</p>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="250">
    <!-- align用于规定表格相对周围元素的对齐方式，属性值有：left、center、right -->
    <!-- border用于规定表格单元是否拥有边框，默认为""，表示没有边框 -->
    <!-- cellpadding用于规定单元边沿与其内容之间的空白，默认为1像素 -->
    <!-- cellspacing用于规定单元格之间的空白，默认2像素 -->
    <!-- width用于规定表格的宽度，height用于规定表格的高度 -->
        <tr><th>姓名</th>   <th>性别</th>   <th>年龄</th></tr>
        <tr><td>年</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>夕</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>令</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>重岳</td>   <td>男</td>     <td>未知</td></tr> 
    </table>

</body>
</html>
