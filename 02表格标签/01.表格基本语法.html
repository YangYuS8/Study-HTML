<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table>
    <!-- table为一个表格 -->
        <tr><td>姓名</td>   <td>性别</td>   <td>年龄</td></tr>
        <!-- tr为一行，而td则是一行中的每一个小格子 -->
        <tr><td>年</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>夕</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>令</td>     <td>女</td>     <td>未知</td></tr>
        <tr><td>重岳</td>   <td>男</td>     <td>未知</td></tr>
    </table>
</body>
</html>
