<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释和特殊字符</title>
</head>
<body>
    <p>傻子，网页上看不见注释的</p>
    <!-- 这是注释 -->
    <p>---------------------------分割线----------------------------</p>
    <!-- 特殊字符 -->
    <!-- 这里只需要着重记住空格、大于、小于这三个就行 -->
    <p>这是大于号：&lt;</p><br />
    <p>这是小于号：&gt;</p><br />
    <p>这是空格：&nbsp;</p>
</body>
</html>
